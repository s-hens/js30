<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS30 | Shift-Click Checkboxes</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>

<!--
The following is a common layout you would see in an email client.
When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.
-->

<div class="inbox">
    <div class="item">
        <label>
            <input type="checkbox">
            <p>This is an inbox layout</p>
        </label>
    </div>
    <div class="item">
        <label>
            <input type="checkbox">
            <p>Check one item</p>
        </label>
    </div>
    <div class="item">
        <label>
            <input type="checkbox">
            <p>Hold down your Shift key</p>
        </label>
    </div>
    <div class="item">
        <label>
            <input type="checkbox">
            <p>Check a lower item</p>
        </label>
    </div>
    <div class="item">
        <label>
            <input type="checkbox">
            <p>Everything in between should also be set to checked</p>
        </label>
    </div>
    <div class="item">
        <label>
            <input type="checkbox">
            <p>Do it without any libraries</p>
        </label>
    </div>
    <div class="item">
        <label>
            <input type="checkbox">
            <p>Just regular JavaScript</p>
        </label>
    </div>
    <div class="item">
        <label>
            <input type="checkbox">
            <p>Good Luck!</p>
        </label>
    </div>
</div>

<div class="link">
    <a href="https://github.com/s-hens/js30"><img src="../github-mark-white.png"></a>
</div>
    
</body>
</html>
